<!DOCTYPE html>
<html>
<head>
  <title>The Rogue Ace</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="game">
    <h1>The Rogue Ace</h1>
    <p>Discard: <span id="discard"></span></p>
    <p>Your Hand: <span id="player-hand"></span></p>
    <p>AI Hand: <span id="ai-hand"></span> cards</p>
    <p>Your Ruler: <span id="player-ruler"></span></p>
    <p>AI Ruler: <span id="ai-ruler"></span></p>
    <p id="status"></p>
    <input id="move" placeholder="e.g., 5H or draw" />
    <button onclick="submitMove()">Submit</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
