<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rogue Ace - Developer Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>The Rogue Ace - Developer Mode</h1>
    <div>Status: <span id="status">Loading...</span></div>
    <div>Turn: <span id="turn">?</span></div>
    <div>Discard: <span id="discard">None</span></div>
    <div>Player A Hand: <span id="player-a-hand"></span></div>
    <div>Player B Hand: <span id="player-b-hand"></span></div>
    <div>Player A Ruler: <span id="player-a-ruler" onclick="showRulerAbilities('playerA')">None</span></div>
    <div>Player B Ruler: <span id="player-b-ruler" onclick="showRulerAbilities('playerB')">None</span></div>
    <div>Move History: <span id="move-history">None</span></div>
    <div>Deck Size: <span id="deck-size">?</span></div>
    <div id="fort">Fort: None</div>
    <div id="ruler-abilities" style="display: none;"></div>
    <div id="pair5-choice" style="display: none;">
      <input id="pair5-card" type="text" placeholder="e.g., 5H">
      <button id="pair5-submit">Submit Pair 5 Choice</button>
    </div>
    <div id="pair6-target" style="display: none;">
      <input id="pair6-player" type="text" placeholder="Player Index (e.g., 1)">
      <button id="pair6-submit">Submit Pair 6 Target</button>
    </div>
    <div id="pair7-choice" style="display: none;">
      <input id="pair7-card" type="text" placeholder="e.g., 7S">
      <button id="pair7-submit">Submit Pair 7 Choice</button>
    </div>
    <div>
      <input id="card-input" type="text" placeholder="e.g., 18DA (A), 1KSD (discard)">
      <button id="add-cards-btn">Add Cards</button>
      <button id="draw-button">Draw</button>
      <button id="play-button">Play</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
