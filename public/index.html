<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="game">
    <h1>Card Game</h1>
    <p><strong>Status:</strong> <span id="status">Waiting for game state...</span></p>
    <p><strong>Turn:</strong> <span id="turn"></span></p>
    <p><strong>Discard:</strong> <span id="discard"></span></p>
    <div id="players"></div>
    <p><strong>Move History:</strong></p>
    <ul id="history"></ul>
    <p><strong>Deck Size:</strong> <span id="deckSize"></span></p>
    <p><strong>Wins:</strong> <span id="wins"></span></p>
    <div id="pair5Choices" style="display: none;">
      <p>Swap your card out for:</p>
      <div id="pair5DiscardOptions"></div>
      <div id="pair5HandOptions" style="display: none;">
        <p>With:</p>
        <div id="pair5HandCards"></div>
      </div>
    </div>
    <div id="pair7Choices" style="display: none;">
      <p>Swap your card out for:</p>
      <div id="pair7DeckOptions"></div>
      <div id="pair7HandOptions" style="display: none;">
        <p>With:</p>
        <div id="pair7HandCards"></div>
      </div>
    </div>
    <div id="pair6Choices" style="display: none;">
      <p>Pick an opponent to skip:</p>
      <div id="pair6TargetOptions"></div>
    </div>
    <div id="fortChoice" style="display: none;">
      <p>Fort Choice:</p>
      <button onclick="makeFortChoice('continue')">Continue</button>
      <button onclick="makeFortChoice('destroy')">Destroy</button>
    </div>
    <div id="controls">
      <input type="text" id="moveInput" placeholder="Enter move (e.g., AH,2D)">
      <button onclick="makeMove()">Play</button>
      <button onclick="drawCard()">Draw</button>
      <button onclick="resetGame()">Reset</button>
      <input type="text" id="addCardInput" placeholder="Add card (e.g., 8DA)">
      <button onclick="addCard()">Add Card</button>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
