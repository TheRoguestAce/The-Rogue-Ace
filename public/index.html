<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rogue Ace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>The Rogue Ace</h1>
  <div id="gameInfo">
    <p>Turn: <span id="turn">A</span></p>
    <p>Discard: <span id="discard">None</span></p>
    <p>Deck Size: <span id="deckSize">0</span></p>
    <p>Wins: <span id="wins"></span></p>
    <p id="status">Developer Mode: Pick your ruler or add cards!</p>
  </div>
  <div id="players"></div>
  <div id="controls">
    <input type="text" id="moveInput" placeholder="Enter move (e.g., 5H, 5H5D for pair)">
    <button onclick="makeMove()">Play</button>
    <button onclick="drawCard()">Draw</button>
    <button onclick="resetGame()">Reset</button>
    <input type="text" id="addCardInput" placeholder="Add card (e.g., 5DA)">
    <button onclick="addCard()">Add Card</button>
    <input type="text" id="enemyAbilityInput" placeholder="Add enemy ability (e.g., FireBoost)">
    <button onclick="addEnemyAbility()">Add Enemy Ability</button>
  </div>
  <h3>Move History</h3>
  <ul id="history"></ul>
  <div id="pair5Choices" style="display: none;">
    <p>Pair 5: Choose discard card</p>
    <div id="pair5DiscardOptions"></div>
    <div id="pair5HandOptions" style="display: none;">
      <p>Choose hand card to swap</p>
      <div id="pair5HandCards"></div>
    </div>
  </div>
  <div id="pair7Choices" style="display: none;">
    <p>Pair 7: Choose deck card</p>
    <div id="pair7DeckOptions"></div>
    <div id="pair7HandOptions" style="display: none;">
      <p>Choose hand card to swap</p>
      <div id="pair7HandCards"></div>
    </div>
  </div>
  <div id="pair6Choices" style="display: none;">
    <p>Pair 6: Choose target</p>
    <div id="pair6TargetOptions"></div>
  </div>
  <div id="fortChoices" style="display: none;">
    <p>Fort Choice: <button onclick="fortChoice('continue')">Continue</button> <button onclick="fortChoice('destroy')">Destroy</button></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
