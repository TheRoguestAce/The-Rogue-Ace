<!DOCTYPE html>
<html>
<head>
  <title>The Rogue Ace</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="game">
    <h1>The Rogue Ace</h1>
    <p>Discard: <span id="discard">None</span></p>
    <p>Your Hand: <span id="player-hand"></span></p>
    <p>AI Hand: <span id="ai-hand">0</span> cards</p>
    <p>Your Ruler: <span id="player-ruler" onclick="showRulerAbilities('player')">None</span></p>
    <p>AI Ruler: <span id="ai-ruler" onclick="showRulerAbilities('ai')">None</span></p>
    <p id="status">Loading...</p>
    <p>Last Moves: <span id="move-history"></span></p>
    <p id="ruler-abilities" style="display: none;"></p>
    <button onclick="playSelected()">Play Selected</button>
    <button id="draw-button" onclick="drawCards()" style="display: none;">Draw</button>
    <button onclick="resetGame()">Reset</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
